<div class="col-12 col-md-4 mb-4">
  <div class="row">
    <div class="col-12">
      <div class="font-weight-bold">{{ include.name }}</div>
    </div>
    <div class="col-12">
      <div class="font-weight-normal">{{ include.title }}</div>
    </div>
    <div class="col-12">
      <a href="mailto:{{ include.email }}" class="url-in-grid">{{ include.email }}</a>
    </div>
    <div class="col-12">
      <div class="font-weight-normal text-secondary">{{ include.address }}</div>
    </div>
    <div class="col-12">
        <a href="{{ include.website }}" class="url-in-grid">{{ include.website_name }}</a>
    </div>
  </div>
</div>
