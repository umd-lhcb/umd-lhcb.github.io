language: ruby

rvm: 2.6.6

cache: bundler

branches:
    only:
        build

before_install:
    - gem install bundler

install: bundle install

script:
    - jekyll build

env:
    global:
        secure: ""

deploy:
    provider: pages
    edge: true
    github_token: $GH_TOKEN
    on:
        branch: build
    target_branch: master
    local_dir: _site
