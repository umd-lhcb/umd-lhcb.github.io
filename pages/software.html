---
title: Software
---
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include header.html %}

  <body>
    {% include navbar.html %}
    {% include title.html title=page.title %}

    <div class="container">
      <div class="bg-light">
        <section id="main_content" class="p-4">
          <div class="row">
            {% for repo in site.data.software %}
              <div class="col-12 col-md-4 mb-4">
                <div class="row">
                  <div class="col-12">
                    <a href="{{ repo.url }}" class="font-weight-bold text-monospace">{{ repo.url | split: '/' | last }}</a>
                  </div>
                  <div class="col-12">
                    <div class="font-weight-normal text-secondary">{{ repo.descr }}</div>
                  </div>
                  {% if repo.has_release %}
                  <div class="col-12">
                    <a href="{{ repo.url }}/releases/latest">latest release</a>
                  </div>
                  {% endif %}
                </div>
              </div>
            {% endfor %}
          </div>
        </section>
      </div>
    </div>

    {% include footer.html %}
  </body>
</html>
